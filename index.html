<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="music" src="assets/musica.mp3" autoplay loop></audio>
    <audio id="click-sound" src="assets/click.mp3"></audio>

    <div id="heart-container">
        <div class="heart"></div>
        <div class="ribbon"></div>
        <div class="ribbon"></div>
    </div>

    <div id="question-container">
        <h1 id="question">Hola</h1>
    </div>

    <div id="button-container">
        <button id="left-button" class="green" onclick="nextQuestion(3)">Hola</button>
        <button id="right-button" class="red" onclick="nextQuestion(2)">Adios</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
