<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta importante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¿Eres gay?</h1>
        <img src="assets/1.png" id="inicio" alt="Pregunta">
        <div class="buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <img src="assets/2.png" id="final" class="hidden" alt="Lo sabía">
    </div>
    <audio id="click-sound" src="assets/click.mp3"></audio>
    <audio id="bg-music" src="assets/musica.mp3" autoplay loop></audio>
    <script src="script.js"></script>
</body>
</html>
